<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREADSCOPE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            transition: background 0.3s ease-in-out;
        }

        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .header {
            background-color: #0d47a1;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            color: white;
            font-size: 32px;
        }

        .logo {
            width: 100px;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .search-bar button {
            padding: 10px;
            border-radius: 25px;
            background-color: #0d47a1;
            border: none;
            color: white;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #1a1a1a;
            padding: 10px;
        }

        .nav a {
            color: #90caf9;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }

        .nav a:hover {
            color: #42a5f5;
        }

        .toggle-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #0d47a1;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .language-selector {
            margin: 10px;
            text-align: center;
        }

        .language-selector select {
            padding: 5px;
            border-radius: 5px;
            font-size: 16px;
        }

        .hero {
            text-align: center;
            padding: 30px;
        }

        .hero img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #0d47a1;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="THREADSCOPE Logo" class="logo">
        <h1>THREADSCOPE</h1>
        <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search questions...">
            <button>Search</button>
        </div>
    </div>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="community.html">Community</a>
        <a href="answer.html">Answer</a>
        <a href="profile.html">Profile</a>
        <a href="signup.html">Sign Up</a>
    </div>

    <div class="language-selector">
        <label for="language">Choose Language:</label>
        <select id="language" onchange="translatePage()">
            <option value="en">English</option>
            <option value="ta">தமிழ் (Tamil)</option>
            <option value="te">తెలుగు (Telugu)</option>
            <option value="kn">ಕನ್ನಡ (Kannada)</option>
            <option value="ml">മലയാളം (Malayalam)</option>
        </select>
    </div>

    <div class="hero">
        <img src="images/enthusiastic-image.jpg" alt="Enthusiastic Community">
        <p id="welcome-text">Welcome to THREADSCOPE - A Place for Interactive Discussions and Knowledge Sharing!</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 THREADSCOPE. All rights reserved.</p>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('light-mode');
        }

        function translatePage() {
            const lang = document.getElementById("language").value;
            const translations = {
                en: { 
                    search: "Search questions...",
                    welcome: "Welcome to THREADSCOPE - A Place for Interactive Discussions and Knowledge Sharing!"
                },
                ta: { 
                    search: "கேள்விகளைத் தேடு...",
                    welcome: "THREADSCOPE க்கு வரவேற்கிறோம் - கலந்துரையாடல்களுக்கு மற்றும் அறிவுப் பகிர்வுக்கு ஒரு இடம்!"
                },
                te: {      search: "ప్రశ్నలను శోధించండి...",
                    welcome: "THREADSCOPE కి స్వాగతం - ఇంటరాక్టివ్ చర్చలు మరియు జ్ఞానాన్ని పంచుకోవడానికి ఒక ప్రదేశం!"
                },
                kn: { 
                    search: "ಪ್ರಶ್ನೆಗಳನ್ನು ಹುಡುಕಿ...",
                    welcome: "THREADSCOPE ಗೆ ಸ್ವಾಗತ - ಪರಸ್ಪರ ಚರ್ಚೆ ಮತ್ತು ಜ್ಞಾನ ಹಂಚಿಕೊಳ್ಳಲು ಒಂದು ಸ್ಥಳ!"
                },
                ml: { 
                    search: "ചോദ്യങ്ങൾ തിരയുക...",
                    welcome: "THREADSCOPE ലേക്ക് സ്വാഗതം - സംവാദങ്ങൾക്കും ജ്ഞാനം പങ്കിടുന്നതിനും ഒരു സ്ഥലം!"
                }
        
            };

            document.getElementById("search").placeholder = translations[lang].search;
            document.getElementById("welcome-text").innerText = translations[lang].welcome;
        }
    </script>
</body>
</html>
