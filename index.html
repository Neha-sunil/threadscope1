<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREADSCOPE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            transition: background 0.3s ease-in-out;
        }

        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        .header {
            background-color: #0d47a1;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            color: white;
            font-size: 32px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: #90caf9;
            text-decoration: none;
            font-size: 18px;
        }

        .nav a:hover {
            color: #42a5f5;
        }

        .right-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .language-selector select {
            padding: 5px;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2c2c2c;
            color: white;
            border: none;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #0d47a1;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>THREADSCOPE</h1>
    </div>

    <div class="nav">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="community.html">Community</a>
            <a href="answer.html">Answer</a>
            <a href="profile.html">Profile</a>
        </div>
        
        <div class="right-nav">
            <a href="signup.html">Sign Up</a>
            <div class="language-selector">
                <select id="language" onchange="translatePage()">
                    <option value="en">English</option>
                    <option value="ta">தமிழ்</option>
                    <option value="te">తెలుగు</option>
                    <option value="kn">ಕನ್ನಡ</option>
                    <option value="ml">മലയാളം</option>
                </select>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 THREADSCOPE. All rights reserved.</p>
    </div>
</body>
</html>
