<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREADSCOPE</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark Background */
            color: #ffffff; /* White text */
            transition: background 0.3s ease-in-out;
        }

        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Header */
        .header {
            background-color: #0d47a1;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            color: white;
            font-size: 32px;
        }

        .logo {
            width: 100px;
            position: absolute;
            left: 20px;
            top: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        .search-bar button {
            padding: 10px;
            border-radius: 25px;
            background-color: #0d47a1;
            border: none;
            color: white;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #1a1a1a;
            padding: 10px;
        }

        .nav a {
            color: #90caf9;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }

        .nav a:hover {
            color: #42a5f5;
        }

        .toggle-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #0d47a1;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .language-selector {
            margin: 10px;
            text-align: center;
        }

        .language-selector select {
            padding: 5px;
            border-radius: 5px;
            font-size: 16px;
        }

        .hero {
            text-align: center;
            padding: 30px;
        }

        .hero img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #0d47a1;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/mnt/data/A_modern,_minimalistic_logo_for_'THREADSCOPE'._The.png" alt="THREADSCOPE Logo" class="logo">
        <h1>THREADSCOPE</h1>
        <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search questions...">
            <button>Search</button>
        </div>
    </div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Community</a>
        <a href="#">Answer</a>
        <a href="#">Profile</a>
    </div>

    <div class="language-selector">
        <label for="language">Choose Language:</label>
        <select id="language" onchange="translatePage()">
            <option value="en">English</option>
            <option value="ta">தமிழ் (Tamil)</option>
            <option value="te">తెలుగు (Telugu)</option>
            <option value="kn">ಕನ್ನಡ (Kannada)</option>
            <option value="ml">മലയാളം (Malayalam)</option>
        </select>
    </div>

    <div class="hero">
        <img src="enthusiastic-image.jpg" alt="Enthusiastic Community">
        <p>Welcome to THREADSCOPE - A Place for Interactive Discussions and Knowledge Sharing!</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 THREADSCOPE. All rights reserved.</p>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('light-mode');
        }

        function translatePage() {
            const lang = document.getElementById("language").value;
            const translations = {
                en: { search: "Search questions..." },
                ta: { search: "கேள்விகளைத் தேடு..." },
                te: { search: "ప్రశ్నలను శోధించండి..." },
                kn: { search: "ಪ್ರಶ್ನೆಗಳನ್ನು ಹುಡುಕಿ..." },
                ml: { search: "ചോദ്യങ്ങൾ തിരയുക..." }
            };
            document.getElementById("search").placeholder = translations[lang].search;
        }
    </script>
</body>
</html>
